<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일상어 명령 입력기</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease;
    }

    header h1 {
      font-size: 2.5em;
      font-weight: 700;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.05em;
      color: #bbb;
    }

    main {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 480px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: slideUp 1.2s ease;
    }

    main label {
      display: block;
      font-size: 1em;
      color: #ddd;
      margin-bottom: 10px;
    }

    main textarea {
      width: 100%;
      min-height: 120px;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 1em;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      resize: vertical;
      outline: none;
      transition: all 0.3s;
    }

    main textarea:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #00c6ff;
    }

    main button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    main button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
    }

    main button:active {
      transform: translateY(0);
    }

    #status {
      margin-top: 20px;
      font-size: 0.95em;
      min-height: 24px;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #999;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h1>일상어 명령 입력기</h1>
    <p>일상어 명령을 UR로봇으로 실행합니다.</p>
  </header>

  <main>
    <label for="command">유효한 텍스트 프롬프트를 입력해주세요</label>
    <textarea id="command" placeholder="예: 오른쪽으로 30cm 이동해줘"></textarea>
    <button id="sendBtn">명령 전송</button>
    <div id="status"></div>
  </main>

  <footer>
    <p>Project by InDawn (S.J Yoon)</p>
  </footer>

  <!-- Firebase SDK (compat for stability) -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>

  <script>
    // ⚙️ Replace with your Firebase credentials
    const firebaseConfig = {
  apiKey: "AIzaSyD4tKDu4g2T_7Hd7PXS85Nv_380JPPsPAI",
  authDomain: "projectur-db.firebaseapp.com",
  databaseURL: "https://projectur-db-default-rtdb.firebaseio.com",
  projectId: "projectur-db",
  storageBucket: "projectur-db.firebasestorage.app",
  messagingSenderId: "473897594575",
  appId: "1:473897594575:web:f0aa9fffda993a62c111ba",
  measurementId: "G-Y6KB1JK1XW"
};

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const btn = document.getElementById("sendBtn");
    const textarea = document.getElementById("command");
    const status = document.getElementById("status");

    btn.addEventListener("click", async () => {
      const text = textarea.value.trim();
      if (!text) {
        status.textContent = "⚠️ 입력값이 비어 있습니다.";
        status.style.color = "#ff6666";
        return;
      }

      status.textContent = "⏳ 전송 중...";
      status.style.color = "#aaa";

      try {
        const ref = await db.collection("commands").add({
          text,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        status.textContent = "✅ 전송 완료! (ID: " + ref.id + ")";
        status.style.color = "#00ffaa";
        textarea.value = "";
      } catch (err) {
        console.error(err);
        status.textContent = "❌ 전송 실패: " + err.message;
        status.style.color = "#ff6666";
      }
    });
  </script>
</body>
</html>
