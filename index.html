<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Istaroth Console</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1a1a1d, #3a3a40);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #222;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00e0ff, #a020f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: #ccc;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #333;
      color: white;
      font-size: 1em;
      outline: none;
      transition: background 0.2s;
    }

    input:focus {
      background: #444;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00e0ff, #a020f0);
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    .status {
      margin-top: 15px;
      font-weight: 500;
      font-size: 0.95em;
      color: #aaa;
    }

    .success {
      color: #00ffb3;
    }

    .fail {
      color: #ff5c5c;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Istaroth Console</h1>
    <p>Send debug commands directly to Firebase</p>

    <input type="text" id="userInput" placeholder="Enter command..." />
    <button id="sendBtn">Send</button>

    <div class="status" id="status"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // üß© STEP 1: Replace with your Firebase project config
    const firebaseConfig = {
      apiKey: "link_to_your_firebase_apiKey",
      authDomain: "link_to_your_firebase_authDomain",
      projectId: "link_to_your_firebase_projectId",
      storageBucket: "link_to_your_firebase_storageBucket",
      messagingSenderId: "link_to_your_firebase_messagingSenderId",
      appId: "link_to_your_firebase_appId"
    };

    // üß† Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // üéØ Handle input submission
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const status = document.getElementById("status");

    sendBtn.addEventListener("click", async () => {
      const value = userInput.value.trim();
      if (!value) {
        status.textContent = "Please enter a command.";
        status.className = "status fail";
        return;
      }

      status.textContent = "Sending input...";
      status.className = "status";

      try {
        await db.collection("commands").add({
          text: value,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        });
        status.textContent = "‚úÖ Success!";
        status.className = "status success";
        userInput.value = "";
      } catch (error) {
        console.error("Error adding document: ", error);
        status.textContent = "‚ùå Failed: " + error.message;
        status.className = "status fail";
      }
    });
  </script>
</body>
</html>
